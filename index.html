<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Todo List</title>
<link rel="stylesheet" href="css/style.css" >
</head>

<body>
<div class="container">
    <h2>Todo List Alvin</h2>

    <div class="input-row">
        <input type="text" id="taskInput" placeholder="Add a todo..." />
        <input type="date" id="dateInput" />
        <button class="btn" onclick="addTask()">+</button>
    </div>

    <div class="action-row">
        <button class="btn" onclick="filterTasks()">FILTER</button>
        <button class="btn delete-all" onclick="deleteAll()">DELETE ALL</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>TASK</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody id="taskList">
            <tr><td class="empty" colspan="4">No task found</td></tr>
        </tbody>
    </table>
</div>

<script src="js/script.js"></script>

</body>
</html>
